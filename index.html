<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>DomDom Playground</title>
    <style>

     pre {
         background-color: #eee;
         border: #ccc 1px solid;
         display: block;
         padding: 10px;
     }

     .code {
         background-color: #ccc;
     }

     .sample {
         border: #cfc 1px solid;
         padding: 10px;
     }

     .padding {
         padding: 10px;
     }

     .font-weight-bold {
         font-weight: bold;
     }

     .text-color-red {
         color: #f00;
     }

    </style>
</head>
<body>
    <h1>DomDom Usage Samples</h1>

    <div id="root"></div>

    <script src="dist/domdom.js"></script>
    <script src="dist/domdom-dom-server.js"></script>
    <script src="dist/domdom-markdown.js"></script>
    <script>

     const utils = {
         checkEnvironment: DomDom._.checkEnvironment,
         invariant: DomDom._.invariant,
         // eslint-disable-next-line no-console
         trace: function () {
             console.log.apply(console, ["[domdom.hello]"].concat(arguments));
         },
     };
     const render = DomDom.configureRenderer(utils);

     const makeSample = function (title, data) {
         console.log("makeSample", title, data);
         makeSample.count += 1;

         const node = document.createElement("div");
         node.id = "sample" + makeSample.count;
         const code = render(DomDomDomServer, data);
         node.innerHTML = "<h2>" + title + "</h2>" +
            "<pre>" + JSON.stringify(data) + "</pre>" +
            "<div class='sample'>" + code + "</div>";

         const pre = document.createElement("pre");
         pre.innerText = code;
         node.appendChild(pre);

         document.body.appendChild(node);
     };
     makeSample.count = 0;

     makeSample("Simplest", "Hello, World!");
     makeSample("Simple but bold", ["b", "Hello, World again!"]);
     makeSample("Multi-node", [
         ["h3", "Node1"],
         ["h4", "Node2"],
     ]);

     makeSample("Using CSS", [
        ["div", { "class": "text-color-red" }, "Red Text"],
        ["div", { className: "font-weight-bold" }, "Bold Text"],
        ["div", { classList: ["text-color-red", "font-weight-bold"] }, "Bold Red Text"],
     ]);
     makeSample("Using Emmet-like CSS classes and id", [
         ["div#some-id.text-color-red.font-weight-bold", "More Bold Red Text"],
     ]);
     makeSample("Using 'data-' props", ["i", { data: { id: "id", key: "key" } }, "id key"]);

     makeSample("Using Markdown", DomDomMarkdown(`

# A Markdown document
This is a markdown document with __some bold text__
and a list
* of this item
* and another one

## A sub heading
* [x] with a checked checkbox
* [ ] with a checkbox

     `));

    </script>
</body>
</html>
