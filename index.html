<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>DomDom Playground</title>
</head>
<body>
    <div id="root"></div>

    <script src="dist/domdom.js"></script>
    <script src="dist/domdom-dom-server.js"></script>
    <script>

     const utils = {
         checkEnvironment: function () {},
         invariant: DomDom._.invariant,
         // eslint-disable-next-line no-console
         trace: function () {
             console.log.apply(console, ["[domdom.hello]"].concat(arguments));
         },
     };
     const render = DomDom.configureRenderer(utils);

     const makeSample = (data) => {
         makeSample.count += 1;

         const node = document.createElement("pre");
         node.id = `sample${makeSample.count}`;
         node.innerHTML = render(DomDomDomServer, data);

         document.body.appendChild(node);
     };
     makeSample.count = 0;

     makeSample("Hello, World!");
     makeSample(["b", "Hello, World again!"]);

    </script>
</body>
</html>
